    <title>Product</title>
    <link rel="stylesheet" type="text/css" href="./product.css">
    <link rel="stylesheet" type="text/css" href="cart.css">

    <link rel="stylesheet" type="text/css" href="./Components/footer.css">

    <header>
        <div id="header_navbar">
            <div class="main_container">
                <div id="navbar">
                    <div id="navbarChild_First">
                        <h3 id="navbar_Logo">Glossier.</h3>
                    </div>
                    <div class="navbarChild_second">
                        <ul id="navbar_menu">
                            <li><a href="product.html">Skincare</a></li>
                            <li><a href="product.html">Makeup</a></li>
                            <li><a href="product.html">Sets</a></li>
                            <li><a href="product.html">All</a></li>
                        </ul>
                    </div>
                    <div id="navbarChild_third">
                        <ul id="navbar_icons">
                            <li><a href="#"><span class="material-symbols-outlined">search</span></a></li>
                            <li id="user-dropdown">
                                <a href="#"><span class="material-symbols-outlined">person</span></a>
                                <div id="user-dropdown-content" class="dropdown-content">
                                  <p  id="userHello"></p>
                                  <a id="login-link" href="#">Login</a>
                                  <a id="signup-link" href="#">Sign Up</a>
                                  <a id="signout-link" href="#">Sign Out</a>
                                </div>
                              </li>
                            <li><a href="#"><span class="material-symbols-outlined">favorite</span></a></li>
                            <li id="cartOpen"><a href="#"><span class="material-symbols-outlined">shopping_bag</span></a></li>
                        </ul>
                        <img onclick="mobile()" class="mobile_menu" src="Images/bars-solid.svg">
                    </div>
                </div>
            </div>
        </div>

    </header>
    
    <div id="mainDIV">
    <div id="funDiv">
        <button id="btnAll">All</button>
        <button id="btnFace">Face</button>
        <button id="btnEyes">Eyes</button>
        <button id="btnLips">Lips</button>
        <button id="btnTools">Tools</button>
    </div>
    <div id="itemDiv">
      

        <select id="catogeryID">
            <option value="default">Type</option>
            <option value="DRYSkin" id="DRYSkin">Dry Skin</option>
            <option value="OILYSkin" id="OILYSkin">Oily Skin</option>
            <option value="NormalSKIN" id="NormalSKIN">Normal Skin</option>
        </select>

        <select id="sortBy">
            <!-- This is a comment. It won't be visible in the rendered page. -->
            <option value="default">Sort by</option>
            <option value="LOWTOHIGH" id="LOWTOHIGH">Price low to high</option>
            <option value="HIGHTOLOW" id="HIGHTOLOW">Price high to low</option>
        </select>
    </div>
</div>
    
    <div id="MainDataDiv">
         <!-- appendi data here -->
         
    </div>
    <div id="cartContainer">
        <div id="cart-header">
            <h3>Your bag <span id="totalItem">(0 items)</span></h3>
            <p class="crossIcon" id="closeCart">&times; &nbsp; &nbsp; </p>
    
        </div>
        <section style="width: 100%;" id="product-section">
    
    
            <div
                style=" width: 88%; margin: auto; padding: 7px 0px 15px 0; margin-bottom: 15px; border-bottom: 6px solid rgba(95, 88, 88, 0.46);">
                <p style="text-align: center;" id="shippingCharges">Congrats! You get free standard shipping.</p>
    
            </div>
    
            <div style="width: 100%;" id="product-list-wrapper">
    
            </div>
        </section>
        <!--  -->
        <div id="checkout">
            <div class="pointer">
                <p>Rs.<span id="totalPrice">0</span> &#8722; Checkout </p>
            </div>
        </div>
    </div>
    <div class="backdrop" id="show"></div>

    <div id="pagination_Wrapper">
        
    </div>
<div id="footer"></div>
    
</body>
<script src="./product.js"></script>

<script type="module">
    import { footer } from "./footer.js";
    const footerElement = document.getElementById('footer');
    if (footerElement) {
        footerElement.innerHTML = footer();
    }
</script>
