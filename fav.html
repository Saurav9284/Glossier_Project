let isLoggedIn = localStorage.getItem("userName");
let userHello = document.getElementById("userHello")
document.addEventListener("DOMContentLoaded", function () {
  var userDropdown = document.getElementById("user-dropdown");
  var dropdownContent = document.getElementById("user-dropdown-content");
  var loginLink = document.getElementById("login-link");
  var signupLink = document.getElementById("signup-link");
  var signoutLink = document.getElementById("signout-link");

  userDropdown.addEventListener("mouseover", function () {
      dropdownContent.style.display = "block";
      if (localStorage.getItem("isLoggedIn") === "true") {
          loginLink.style.display = "none";
          signupLink.style.display = "none";
          userHello.innerText = `Hello, ${isLoggedIn}`
          signoutLink.style.display = "block";
      } else {
          loginLink.style.display = "block";
          signupLink.style.display = "block";
          signoutLink.style.display = "none";
      }
  });

  userDropdown.addEventListener("mouseout", function () {
      dropdownContent.style.display = "none";
  });
});

<script>
    const container = document.querySelector('.container');
   let  backGround = document.getElementById("backGround")
let fav=  localStorage.getItem("fav");
fav=JSON.parse(fav) ||[];

if (fav.length === 0 ) {
  backGround.style.display = 'block';
}
else{
  function  display(fav){
    container.innerHTML="";
  fav.forEach((element,index) => {
    let cardi = document.createElement("div");
    cardi.classList.add("item");

    let imgDiv = document.createElement("div");
    imgDiv.classList.add("imgDiv");

    let img = document.createElement("img");
    img.src = element.img;
    img.addEventListener("mouseover", () => {
      img.src = element.img2;
    });
    img.addEventListener("mouseleave", () => {
      img.src = element.img;
    });

    imgDiv.append(img);//

    let hr=document.createElement("hr");//

    let body=document.createElement("div");//
    body.setAttribute("class","body");
    let h3=document.createElement("h3");
    h3.textContent=`${element.details}`;
    let h2=document.createElement("h2");
    h2.innerHTML=`<span> &#8377; <span> ${element.price}`;
    let buttonDiv= document.createElement("div");

      let detailB=document.createElement("button");
      let removeB=document.createElement("button");
      detailB.setAttribute("id","details");
      removeB.setAttribute("id","remove");
     detailB.textContent="View Details";
     removeB.textContent="Remove";

     detailB.addEventListener('click', () => {
    localStorage.setItem('detail', JSON.stringify(element));
    window.location.replace('./productDetail.html');
  });

  removeB.addEventListener('click', () => {
    fav.splice(index, 1);
    localStorage.setItem('fav', JSON.stringify(fav));
    display(fav);

  })



buttonDiv.append(detailB,removeB);
body.append(h3,h2,buttonDiv);
cardi.append(imgDiv,hr,body);
    container.append(cardi);
  });
}
display(fav);

}



</script>
